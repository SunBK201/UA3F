#--------------------------------------------------------------------------------------#
mixed-port: 7890
#--------------------------------------------------------------------------------------#
ipv6: false
mode: rule
#--------------------------------------------------------------------------------------#
dns:
#--------------------------------------------------------------------------------------#
proxies:
#--------------------------------------------------------------------------------------#
proxy-providers:
  Global-ISP:
    type: http
    url: "" # üëà Please set your proxy URL here
    interval: 3600
    path: "./Proxy-Providers/Global-ISP.yaml"
    health-check:
      enable: true
      interval: 600
      url: http://1.1.1.1/generate_204
#--------------------------------------------------------------------------------------#
proxy-groups:
  - name: "Switch"
    type: select
    proxies:
      - Fallback
      - Global-ISP
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "Fallback"
    type: fallback
    proxies:
      - HongKong
      - Taiwan
      - Singapore
      - Japan
      - USA
      - Global-ISP
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "Global-ISP"
    type: select
    use:
      - Global-ISP
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "CN"
    type: select
    proxies:
      - DIRECT
    url: http://connectivitycheck.platform.hicloud.com/generate_204
    interval: 300
  - name: "Netflix"
    type: select
    proxies:
      - HongKong
      - Taiwan
      - Singapore
      - Japan
      - USA
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "Bahamut"
    type: select
    proxies:
      - HongKong
      - Taiwan
      - Singapore
      - Japan
      - USA
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "HongKong"
    type: select
    filter: "^(?!.*?(Premium)).*(È¶ôÊ∏Ø|Hong Kong|HK)"
    use:
      - Global-ISP
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "Taiwan"
    type: select
    filter: "^(?!.*?(Premium)).*(Âè∞Êπæ|Taiwan|TW)"
    use:
      - Global-ISP
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "Singapore"
    type: select
    filter: "^(?!.*?(Premium)).*(Êñ∞Âä†Âù°|Singapore|SG)"
    use:
      - Global-ISP
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "Japan"
    type: select
    filter: "^(?!.*?(Premium)).*(Êó•Êú¨|Japan|JP)"
    use:
      - Global-ISP
    url: http://1.1.1.1/generate_204
    interval: 300
  - name: "USA"
    type: select
    filter: "^(?!.*?(Premium)).*(ÁæéÂõΩ|USA|US)"
    use:
      - Global-ISP
    url: http://1.1.1.1/generate_204
    interval: 300
#--------------------------------------------------------------------------------------#
rules:
  # Tencent
  - DOMAIN-KEYWORD,wx,Switch
  - DOMAIN-KEYWORD,qq,Switch
  - DOMAIN-KEYWORD,weixin,Switch
  - DOMAIN-KEYWORD,wechat,Switch
  - DOMAIN-KEYWORD,tencent,Switch
  # Personal Define
  - DOMAIN,speed.cloudflare.com,CN
  - DOMAIN-SUFFIX,test-ipv6.com,CN
  - DOMAIN-SUFFIX,httpbin.org,CN
  # Apple
  - RULE-SET,Apple,CN
  # Microsoft
  - RULE-SET,Microsoft,CN
  # Nintendo
  - RULE-SET,Nintendo,Switch
  # Notion
  - DOMAIN,http-inputs-notion.splunkcloud.com,Switch
  - RULE-SET,Notion,Switch
  # Steam
  - DOMAIN-SUFFIX,steamcommunity.com,Switch
  - DOMAIN,avatars.akamai.steamstatic.com,Switch
  - DOMAIN,api.steampowered.com,Switch
  - DOMAIN,store.steampowered.com,Switch
  - RULE-SET,SteamCN,CN
  # Telegram
  - RULE-SET,Telegram,Switch
  # Spotify
  - DOMAIN,open.spotify.com,Switch
  - DOMAIN-SUFFIX,akamaized.net,CN
  - DOMAIN-SUFFIX,spotify.com,CN
  - DOMAIN-SUFFIX,spotifycdn.com,CN
  - DOMAIN-SUFFIX,scdn.co,CN
  - DOMAIN-SUFFIX,branch.io,CN
  - RULE-SET,Spotify,CN
  # Streaming
  - DOMAIN,anime1.me,Switch
  - DOMAIN-SUFFIX,anime1.me,CN
  - RULE-SET,Netflix,Netflix
  - RULE-SET,Bahamut,Bahamut
  - RULE-SET,Streaming,Switch
  # Global Domain
  - DOMAIN-SUFFIX,imap.gmail.com,Switch # Gmail
  - DOMAIN-SUFFIX,smtp.gmail.com,Switch # Gmail
  # China Domain
  - DOMAIN-SUFFIX,ua.233996.xyz,CN
  - DOMAIN-SUFFIX,httpbin.org,CN
  - DOMAIN-SUFFIX,ghproxy.com,CN
  # Global SET
  - RULE-SET,Global,Switch
  # China SET
  - RULE-SET,China,CN
  #---!---DNS-Resolve---!--- #
  #---!---DNS-Resolve---!--- #
  #---!---DNS-Resolve---!--- #
  # GeoIP China
  - GEOIP,CN,CN
  # Local Area Network
  - GEOIP,LAN,DIRECT
  # FINAL
  - MATCH,Switch
#--------------------------------------------------------------------------------------#
