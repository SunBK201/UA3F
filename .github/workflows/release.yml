name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_generic
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a15_neon-vfpv4
          - mips_24kc
          - mipsel_24kc
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'

      - name: Clone and build po2lmo
        run: |
          rm -rf po2lmo
          git clone https://github.com/openwrt-dev/po2lmo.git po2lmo-build
          cd po2lmo-build
          make
          sudo make install

      - name: Build binaries
        run: |
          chmod +x build.sh
          ./build.sh
      
      - name: Build APK
        uses: openwrt/gh-action-sdk@v9
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: ua3f_ci
          PACKAGES: openwrt
          V: sc
        
      - name: move apks to dist folder
        run: |
          mkdir -p dist
          cp bin/packages/${{ matrix.arch }}/ua3f_ci/*.apk dist/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          name: UA3F ${{ steps.get_version.outputs.VERSION }}
          files: dist/*
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
